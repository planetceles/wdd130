<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description"
        content="Contact us for more information about our rafting trips, safety measures, and booking details. We're here to help you plan your adventure on the waters">
    <meta name="author" content="Celestin Mande Mande">
    <link rel="stylesheet" href="styles/rafting.css">

<body>
    <header>
        <img src="images/wwrlogo.png" alt="White Waters Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h3>The White Waters</h3>
            <div class="p">
                <p class="p1">123 Main River Street</p>
                <p class="p2">Kolob, California</p>
                <p class="p3">+27 65 885 7907</p>
                <p class="p4">Email: <a href="mailto:comp.sicaf.const@gmail.com">comp.sicaf.const@gmail.com</a></p>

            </div>

            <div class="contacts">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d14312.745108166917!2d28.0303185!3d-26.2556171!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1760205925795!5m2!1sen!2sza"
                    allowfullscreen="" name="map" title="map"></iframe>

                <div class="contact">
                    <form class="contact-form">
                        <fieldset class="info">
                            <legend>Contact Information</legend>
                            <div class="field1">
                                <label for="fullname">Name:</label>
                                <input type="text" id="fullname" name="fullname" placeholder="Your Full Name" required>
                            </div>

                            <div class="email">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" placeholder="Your Email" required>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Your Message</legend>
                            <div class="message">
                                <div class="l-message">
                                    <label for="message">Message Purpose</label>
                                </div>

                                <div class="inquiry">
                                    <div class="message1">
                                        <input type="radio" id="general" name="purpose" value="General Inquiry">
                                        <label for="general">General Inquiry</label>
                                    </div>

                                    <div class="reservation">
                                        <input type="radio" id="reservation" name="purpose"
                                            value="Reservation Question">
                                        <label for="reservation">Reservation Question</label>
                                    </div>

                                    <div class="suggestion">
                                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                                        <label for="suggestion">Website Suggestion</label>
                                    </div>
                                </div>
                            </div>


                            <div class="messages">
                                <div class="messeage1">
                                    <label for="messages">Message</label>
                                </div>

                                <div class="message2">
                                    <textarea id="messages" name="messages" rows="4"
                                        placeholder="Type your message here..."></textarea>
                                </div>

                                <div class="checkbox">
                                    <input type="checkbox" id="subscribe" name="subscribe">
                                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                                </div>


                            </div>

                        </fieldset>
                        <button type="submit">Get in Touch</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="serve-you">
            <div class="serve">
                <h4>We Are Here to Serve You</h4>
                <div class="employee">
                    <figure><img src="images/profile2.jpg" alt="Sarah">
                        <figcaption>Secretaty</figcaption>
                    </figure>
                    <figure><img src="images/profile1.jpg" alt="Safety">
                        <figcaption>Safety Guard</figcaption>
                    </figure>
                    <figure><img src="images/profile3.jpg" alt="Michael">
                        <figcaption>Director of Operations</figcaption>
                    </figure>
                </div>
            </div>
        </section>



    </main>
    <footer>
        <p>&copy;2025 &#10070; The White Waters &#10070; Celestine Mande</p>
        <nav class="media">
            <a href="https://facebook.com"><img src="images/facebookicon.webp" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedinicon.jpg" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagramicon.webp" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
