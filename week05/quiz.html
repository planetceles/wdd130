<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="This is a quiz page">
    <meta name="author" content="Celestin Mande Mande">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header></header>
    <main>
        <h1>âœ… Basic HTML and CSS Quiz</h1>

        <form action="" class="box">
            <fieldset>
                <div class="quiz-item">
                    <label for="q1">1. Fill in the blanc. HTML stands for HyperText Markup</label>
                    <input type="text" id="q1" name="q1" placeholder="Your answer here" required>
                </div>

                <div class="quiz-item">
                    <label for="q2">What does HTML stand for?</label>
                    <textarea name="q2" id="q2" rows="3" placeholder="Type your answer here"></textarea>
                </div>

                <div class="quiz-item">
                    <label for="q3">What is your best programming language?</label>
                    <select name="q3" id="q3">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Ruby">Ruby</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="other">Other</option>
                        <option value="" selected disabled>choose One</option>
                    </select>
                </div>

                <div class="quiz-item ">
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <code class="box">margin: 10px 5px 15px;</code>
                    <input type="number" id="q4" name="q4" min="1" max="100" placeholder="Give your answer">
                </div>

            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
